name: Deploy GitHub Pages (Blazor WASM)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Publish
        run: dotnet publish cellularLife.csproj -c Release -o publish
      - name: Set base href
        run: |
          BASE_HREF="/cellularLife_blazor/"
          sed -i 's|<base href="/"\s*/>|<base href="'"$BASE_HREF"'" />|g' publish/wwwroot/index.html
          sed -i 's|<base href="/">|<base href="'"$BASE_HREF"'">|g' publish/wwwroot/index.html
      - name: Copy index.html to 404.html
        run: cp publish/wwwroot/index.html publish/wwwroot/404.html
      - name: Add .nojekyll
        run: touch publish/wwwroot/.nojekyll
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v4
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
